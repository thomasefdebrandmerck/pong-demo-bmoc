<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pong Demo</title>
<style>
  :root { --color-a:#008F8B; --color-b:#FF2832; --bg:#0F1214; }
  html,body{margin:0;padding:0;background:#111;color:#e6e6e6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{max-width:960px;margin:20px auto;padding:12px}
  h1{margin:8px 0 4px;font-weight:800}
  h1 span{background:linear-gradient(90deg,var(--color-a),var(--color-b));-webkit-background-clip:text;background-clip:text;color:transparent}
  .controls{display:flex;gap:10px;margin:8px 0 16px;flex-wrap:wrap}
  button{border:none;padding:10px 14px;border-radius:16px;font-weight:600;cursor:pointer}
  .start{background:var(--color-a);color:#fff}
  .pause{background:var(--color-b);color:#fff}
  .reset{background:transparent;border:2px solid var(--color-b);color:var(--color-b)}
  .card{background:#15181b;border:1px solid #2a2e33;border-radius:14px;padding:10px}
  canvas{display:block;width:900px;height:540px;background:var(--bg);border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,.4);border:1px solid #2a2e33}
  .sliders{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px;margin-top:10px}
  label{font-size:12px;color:#b9c2cc;display:block;margin-bottom:6px;text-transform:uppercase}
  input[type=range]{width:100%}
  .scorebox{display:flex;align-items:center;justify-content:space-between}
  .score{font-weight:700;background:linear-gradient(90deg,var(--color-a),var(--color-b));-webkit-background-clip:text;background-clip:text;color:transparent}
  .hint{color:#aab;font-size:13px}
</style>
</head>
<body>
  <div class="wrap">
    <h1><span>Pong Demo</span></h1>
    <div class="hint">Eerste tot 3 wint · Pijltjes of W/S om te bewegen · Spatie = pauze/start · Muis/touch ook mogelijk</div>
    <div class="controls">
      <button class="start" id="startBtn">Start</button>
      <button class="pause" id="pauseBtn">Pauze</button>
      <button class="reset" id="resetBtn">Reset</button>
    </div>
    <div class="card">
      <canvas id="game" width="900" height="540"></canvas>
    </div>
    <div class="sliders">
      <div class="card">
        <label>Moeilijkheid</label>
        <input id="difficulty" type="range" min="0.3" max="0.9" step="0.05" value="0.55" />
        <div id="difficultyVal" class="hint">55%</div>
      </div>
      <div class="card">
        <label>Balsnelheid</label>
        <input id="speed" type="range" min="3" max="12" step="0.5" value="6" />
        <div id="speedVal" class="hint">6.0 px/frame</div>
      </div>
      <div class="card scorebox">
        <div class="hint">Score</div>
        <div class="score" id="scoreUI">0 – 0</div>
      </div>
    </div>
  </div>

<script>
(() => {
  const COLOR_A = "#008F8B";
  const COLOR_B = "#FF2832";
  const WIN_SCORE = 3;
  const WIDTH=900, HEIGHT=540, PADDLE_WIDTH=14, PADDLE_HEIGHT=100, BALL_SIZE=12;
  const clamp = (v,min,max) => Math.max(min, Math.min(max, v));

  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const input = { up:false, down:false, pointerY:null };
  const state = { playerY:0, cpuY:0, ballX:0, ballY:0, ballVX:6, ballVY:0, trail:[], gameOver:false };
  let difficulty = 0.55;
  let ballSpeed = 6;
  let playerScore = 0, cpuScore = 0;
  let winner = null;
  let raf = null;

  // Images
  const images = { brandmerck:null, okkinga:null };
  const loadImage = (src) => new Promise((res, rej) => { const i = new Image(); i.onload=()=>res(i); i.onerror=rej; i.src=src; });
  Promise.all([loadImage(BRANDMERCK_DATA_URI), loadImage(OKKINGA_DATA_URI)]).then(([bm, ok]) => { images.brandmerck=bm; images.okkinga=ok; }).catch(()=>{});

  function initState() {
    state.playerY = HEIGHT/2 - PADDLE_HEIGHT/2;
    state.cpuY = HEIGHT/2 - PADDLE_HEIGHT/2;
    state.ballX = WIDTH/2 - BALL_SIZE/2;
    state.ballY = HEIGHT/2 - BALL_SIZE/2;
    state.ballVX = (Math.random()>0.5?1:-1) * ballSpeed;
    state.ballVY = (Math.random()*2-1) * (ballSpeed*0.6);
    state.trail = [];
    state.gameOver = false;
  }
  initState();

  function drawRoundedRect(x,y,w,h,r,color) {
    ctx.fillStyle = color;
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.lineTo(x + w - r, y);
    ctx.quadraticCurveTo(x + w, y, x + w, y + r);
    ctx.lineTo(x + w, y + h - r);
    ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
    ctx.lineTo(x + r, y + h);
    ctx.quadraticCurveTo(x, y + h, x, y + h - r);
    ctx.lineTo(x, y + r);
    ctx.quadraticCurveTo(x, y, x + r, y);
    ctx.closePath();
    ctx.fill();
  }

  function drawBall(x,y) {
    const g = ctx.createRadialGradient(x + BALL_SIZE/2, y + BALL_SIZE/2, 2, x + BALL_SIZE/2, y + BALL_SIZE/2, 20);
    g.addColorStop(0, "#fff"); g.addColorStop(1, "rgba(255,255,255,0)");
    ctx.fillStyle=g; ctx.beginPath(); ctx.arc(x+BALL_SIZE/2, y+BALL_SIZE/2, 18, 0, Math.PI*2); ctx.fill();
    drawRoundedRect(x,y,BALL_SIZE,BALL_SIZE,3,"#ffffff");
  }

  function drawNet() {
    ctx.save(); ctx.globalAlpha=0.35; ctx.setLineDash([10,12]); ctx.lineWidth=4;
    const grad = ctx.createLinearGradient(WIDTH/2,0,WIDTH/2,HEIGHT);
    grad.addColorStop(0,COLOR_A); grad.addColorStop(1,COLOR_B);
    ctx.strokeStyle = grad; ctx.beginPath(); ctx.moveTo(WIDTH/2,0); ctx.lineTo(WIDTH/2,HEIGHT); ctx.stroke(); ctx.restore();
  }

  function drawScore() {
    document.getElementById('scoreUI').textContent = `${playerScore} – ${cpuScore}`;
    ctx.save(); ctx.font="600 28px system-ui, -apple-system, Segoe UI, Roboto"; ctx.textAlign="center";
    const grad = ctx.createLinearGradient(0,0,WIDTH,0); grad.addColorStop(0,COLOR_A); grad.addColorStop(1,COLOR_B);
    ctx.fillStyle = grad; ctx.fillText(`${playerScore}  :  ${cpuScore}`, WIDTH/2, 42); ctx.restore();
  }

  function drawLogos() {
    ctx.save(); ctx.globalAlpha=0.22;
    const leftRect  = { x: WIDTH*0.06, y: HEIGHT*0.18, w: WIDTH*0.36, h: HEIGHT*0.64 };
    const rightRect = { x: WIDTH*0.58, y: HEIGHT*0.18, w: WIDTH*0.36, h: HEIGHT*0.64 };

    // shaded boxes
    ctx.save(); ctx.globalAlpha=0.12;
    ctx.fillStyle = COLOR_A + "55"; ctx.fillRect(leftRect.x,leftRect.y,leftRect.w,leftRect.h);
    ctx.fillStyle = COLOR_B + "55"; ctx.fillRect(rightRect.x,rightRect.y,rightRect.w,rightRect.h);
    ctx.restore();

    const drawContain = (img, rect, crop=0) => {
      if (!img) return;
      const sw = img.naturalWidth*(1-crop*2), sh = img.naturalHeight*(1-crop*2);
      const sx = img.naturalWidth*crop, sy = img.naturalHeight*crop;
      const scale = Math.min(rect.w/sw, rect.h/sh);
      const dw = sw*scale, dh = sh*scale;
      const dx = rect.x + (rect.w - dw)/2, dy = rect.y + (rect.h - dh)/2;
      ctx.drawImage(img, sx,sy,sw,sh, dx,dy,dw,dh);
    };

    if (images.brandmerck) drawContain(images.brandmerck, leftRect, 0);
    if (images.okkinga) drawContain(images.okkinga, rightRect, 0.06);
    ctx.restore();
  }

  function loop() {
    if (!state.gameOver) {
      if (input.pointerY !== null) {
        state.playerY = clamp(input.pointerY - PADDLE_HEIGHT/2, 0, HEIGHT - PADDLE_HEIGHT);
      } else {
        const speed = 9;
        if (input.up) state.playerY = clamp(state.playerY - speed, 0, HEIGHT - PADDLE_HEIGHT);
        if (input.down) state.playerY = clamp(state.playerY + speed, 0, HEIGHT - PADDLE_HEIGHT);
      }
      const cpuMax = 4 + difficulty*9;
      const ballCenter = state.ballY + BALL_SIZE/2;
      const cpuCenter = state.cpuY + PADDLE_HEIGHT/2;
      const dy = ballCenter - cpuCenter;
      state.cpuY = clamp(state.cpuY + Math.max(-cpuMax, Math.min(cpuMax, dy)), 0, HEIGHT - PADDLE_HEIGHT);

      state.ballX += state.ballVX; state.ballY += state.ballVY;
      if (state.ballY <= 0 || state.ballY + BALL_SIZE >= HEIGHT) { state.ballVY *= -1; state.ballY = clamp(state.ballY, 0, HEIGHT-BALL_SIZE); }

      const collide = (px,py) => (state.ballX < px + PADDLE_WIDTH && state.ballX + BALL_SIZE > px && state.ballY < py + PADDLE_HEIGHT && state.ballY + BALL_SIZE > py);
      if (collide(24, state.playerY)) {
        state.ballX = 24 + PADDLE_WIDTH; state.ballVX = Math.abs(state.ballVX) + 0.2;
        const impact = ((state.ballY + BALL_SIZE/2) - (state.playerY + PADDLE_HEIGHT/2)) / (PADDLE_HEIGHT/2);
        state.ballVY = impact * (Math.abs(state.ballVX) * 0.9);
      }
      if (collide(WIDTH - 24 - PADDLE_WIDTH, state.cpuY)) {
        state.ballX = WIDTH - 24 - PADDLE_WIDTH - BALL_SIZE; state.ballVX = -Math.abs(state.ballVX) - 0.2;
        const impact = ((state.ballY + BALL_SIZE/2) - (state.cpuY + PADDLE_HEIGHT/2)) / (PADDLE_HEIGHT/2);
        state.ballVY = impact * (Math.abs(state.ballVX) * 0.9);
      }

      if (state.ballX < -BALL_SIZE) {
        cpuScore += 1;
        if (cpuScore >= WIN_SCORE) { state.gameOver = true; winner = "cpu"; }
        initState(); state.ballVX = Math.abs(state.ballVX);
      } else if (state.ballX > WIDTH + BALL_SIZE) {
        playerScore += 1;
        if (playerScore >= WIN_SCORE) { state.gameOver = true; winner = "player"; }
        initState(); state.ballVX = -Math.abs(state.ballVX);
      }

      state.trail.push({ x: state.ballX, y: state.ballY }); if (state.trail.length > 6) state.trail.shift();
    }

    ctx.fillStyle = "#0F1214"; ctx.fillRect(0,0,WIDTH,HEIGHT);
    const bgGrad = ctx.createLinearGradient(0,0,WIDTH,HEIGHT);
    bgGrad.addColorStop(0, COLOR_A + "22"); bgGrad.addColorStop(1, COLOR_B + "22");
    ctx.fillStyle = bgGrad; ctx.fillRect(0,0,WIDTH,HEIGHT);

    drawLogos();
    drawNet();

    if (!state.gameOver) {
      ctx.save(); ctx.globalAlpha=0.35;
      drawRoundedRect(24+4, state.playerY+6, PADDLE_WIDTH, PADDLE_HEIGHT, 8, "#000");
      drawRoundedRect(WIDTH-24-PADDLE_WIDTH+4, state.cpuY+6, PADDLE_WIDTH, PADDLE_HEIGHT, 8, "#000");
      ctx.restore();
      drawRoundedRect(24, state.playerY, PADDLE_WIDTH, PADDLE_HEIGHT, 8, COLOR_A);
      drawRoundedRect(WIDTH-24-PADDLE_WIDTH, state.cpuY, PADDLE_WIDTH, PADDLE_HEIGHT, 8, COLOR_B);

      ctx.save(); state.trail.forEach((t,i)=>{ ctx.globalAlpha=(i/state.trail.length)*0.5; drawBall(t.x,t.y); }); ctx.restore();
      drawBall(state.ballX, state.ballY);
    }

    drawScore();

    if (state.gameOver && winner) {
      ctx.save(); ctx.fillStyle="rgba(0,0,0,0.5)"; ctx.fillRect(0,0,WIDTH,HEIGHT);
      ctx.font="700 40px system-ui, -apple-system, Segoe UI, Roboto"; ctx.textAlign="center";
      const titleGrad = ctx.createLinearGradient(0,0,WIDTH,0); titleGrad.addColorStop(0,COLOR_A); titleGrad.addColorStop(1,COLOR_B);
      ctx.fillStyle = titleGrad; ctx.fillText(winner === "player" ? "Jij wint!" : "CPU wint!", WIDTH/2, HEIGHT/2 - 20);
      ctx.font="500 18px system-ui, -apple-system, Segoe UI, Roboto"; ctx.fillStyle="#fff";
      ctx.fillText("Klik Reset voor een nieuw potje", WIDTH/2, HEIGHT/2 + 18); ctx.restore();
    }

    raf = requestAnimationFrame(loop);
  }

  function start() { if (raf) cancelAnimationFrame(raf); raf = requestAnimationFrame(loop); }
  function pause() { if (raf) cancelAnimationFrame(raf); raf = null; }
  function reset() { pause(); playerScore=0; cpuScore=0; winner=null; initState(); start(); }
  start();

  const diffEl = document.getElementById('difficulty');
  const speedEl = document.getElementById('speed');
  const diffVal = document.getElementById('difficultyVal');
  const speedVal = document.getElementById('speedVal');
  diffEl.addEventListener('input', (e)=>{ difficulty=parseFloat(e.target.value); diffVal.textContent = Math.round(difficulty*100) + "%"; });
  speedEl.addEventListener('input', (e)=>{ ballSpeed=parseFloat(e.target.value); speedVal.textContent = ballSpeed.toFixed(1) + " px/frame"; state.ballVX = Math.sign(state.ballVX)||1; state.ballVX *= Math.abs(ballSpeed); });

  document.getElementById('startBtn').onclick = start;
  document.getElementById('pauseBtn').onclick = pause;
  document.getElementById('resetBtn').onclick = reset;

  window.addEventListener('keydown', (e)=>{ if (e.key==='ArrowUp' || e.key==='w') input.up = true; if (e.key==='ArrowDown' || e.key==='s') input.down = true; if (e.key===' ') { e.preventDefault(); if (raf) pause(); else start(); } });
  window.addEventListener('keyup', (e)=>{ if (e.key==='ArrowUp' || e.key==='w') input.up = false; if (e.key==='ArrowDown' || e.key==='s') input.down = false; });
  const pointerMove = (clientY) => { const rect = canvas.getBoundingClientRect(); input.pointerY = clientY - rect.top; };
  canvas.addEventListener('mousemove', (e)=>pointerMove(e.clientY));
  canvas.addEventListener('mouseleave', ()=> input.pointerY = null);
  canvas.addEventListener('touchmove', (e)=>{ if (e.touches && e.touches[0]) pointerMove(e.touches[0].clientY); }, {passive:true});
  canvas.addEventListener('touchend', ()=> input.pointerY = null);
})();
</script>
</body>
</html>
